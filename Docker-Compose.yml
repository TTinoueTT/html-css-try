version: '3.9'

services:
  app:
    container_name: html_css_try
    build: ./docker/app
    volumes:
    - ./www:/var/www
    networks:
      web_segment:
        ipv4_address: 172.10.0.2

  gw:
    image: nginx
    container_name: capo_kimura_gw
    ports:
    - 83:80
    volumes:
    - ./www:/var/www
    - ./docker/gw/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
    - app
    networks:
      web_segment:
        ipv4_address: 172.10.0.3

